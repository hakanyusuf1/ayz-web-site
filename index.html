<html lang="en">
<head>

<body>
<div class="container">
    <div class="header">
        <div class="logo">

        </div>

<form action="notlar.txt">
    <div>
    <label for="name">Adınız: </label>
    <input type="text"  id="name">
    </div>
    <br>
    <div>
    <label for="surname">Soy adınız: </label>
    <input type="text"  id="surname">
    <!--  inputta name elemanını kullanırsak çoktan seçmeli inputlarda aynı name idsini hepsine verirsek içlerinden  bir tanesini seçecektir.-->
    </div>
    <br>
    <div id="radio">
        <p>En sevdiğin programlama dili nedir?</p>
        <input type="radio" id="html" name="programlama">
        <label for="html">HTML</label>
        
        <input type="radio" id="Javascript" name="programlama">
        <label for="Javascript">JavaScript</label>

        <input type="radio" id="python" name="programlama">
        <label for="python">PYTHON</label>
        
    </div>
<br>
<br>

    <div id="checkbox">
        <p>En sevdiğin programlama dili nedir?</p>
        <input type="checkbox" id="html2" name="programlama">
        <label for="html2">HTML</label>
        
        <input type="checkbox" id="Javascript2" name="programlama">
        <label for="Javascript2">JavaScript</label>

        <input type="checkbox" id="python2" name="programlama">
        <label for="python2">PYTHON</label>
        
    </div>
    <button type="submit">Kaydet</button>
</form>

</div>
